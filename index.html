<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transitions and Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>CSS3 Transitions and Animations</h2>   
        <nav>
            <ul>
                <li><a href="#transitions">Transitions</a></li>
                <li><a href="#animations">Animations</a></li>
            </ul>
    </header>

    <main>
        <section id="transitions">
            <h2>CSS3 Transitions</h2>
            <p>Hoover over the box to see the transition effect.</p>
            <div class="box"></div>
        </section>

        <section id="animations">
            <h2>CSS3 Animations</h2>
            <p>Click the button to start the animation.</p>
            <button id="animateBtn">Animate Box</button>
            <div class="animated-box"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
